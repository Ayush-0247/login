<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #65686d, #98b3d3);
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: linear-gradient(to bottom right, #ffffff, #dcdcdc);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            animation: scaleUp 1s ease-in-out;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.9);
                opacity: 0.7;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .form-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h1 {
            font-size: 36px;
            color: #333333;
            margin-bottom: 10px;
        }

        .form-section p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 70%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
        }

        .button {
            width: 50%;
            align-items: center;
            padding: 15px;
            background: linear-gradient(to right, #6e8efb, #925fdd);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            text-transform: uppercase;
        }

        .button:hover {
            background: linear-gradient(to right, #4b5e79, #3e5773);
            transform: scale(1.1);
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login img {
            width: 40px;
            height: 40px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-login img:hover {
            transform: scale(1.2);
        }

        .signup {
            margin-top: 20px;
            text-align: center;
            color: #444444;
        }

        .signup a {
            color: #6e8efb;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .image-section {
            flex: 1;
            background: linear-gradient(to bottom right, #f5f8fb, #52657b);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            width: 90%;
            height: auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-section">
            <h1>Log In</h1>
            <p>Welcome back! Please log in to your account.</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <div class="social-login">
                <p>or connect with</p>

                <img src="google.png" alt="Google">
                <img src="github.png" alt="GitHub">
                <img src="facebook.png" alt="Facebook">
                <img src="instagram.png" alt="Instagram">
            </div>
            <div class="signup">
                <p>Don't have an account? <a href="#">create new account</a></p>
            </div>
        </div>
        <div class="image-section">
            <img src="0.png" alt="Illustration">
        </div>
    </div>

        return confirm(message);
    }

        const email = document.getElementById('email').value;

        } else {
            if (showConfirmation("Invalid email or password. Do you want to try again?")) {
                console.log("User chose to try again.");
            } else {
                console.log("get out.");
            }
        }
    });
</script>
</body>
</html>
